<div class="container bg">
  <h1 class="text-wrap bg-Secondary col-2 text-center rounded p-2 bg-primary">AutoComplete</h1>
  <div class="row">
      <div class="p-5 col-6">
        <lib-hpd-autocomplete></lib-hpd-autocomplete>
      </div>
  </div>
  <hr class="hr" />
  <div class="row container-fluid">
    <div class="d-flex justify-content-center">
      <mat-stepper orientation="vertical">
        <mat-step>
          <ng-template matStepLabel><span>Selector</span></ng-template>
          <h2 class="text-wrap bg-warning col-3 text-center rounded" >lib-hpd-autocomplete</h2>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Html Code</ng-template>
          <div class="text-center">
            <h2 class="text-wrap bg-warning text-center rounded" >{{htmlCode}}</h2>
          </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Accpeting Input</ng-template>

          <div class="table-responsive tableFixHead tableFixHeight bg-warning rounded">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="h5">InputName</th>
                  <th scope="col" class="h5">InputType</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="h6">control</td>
                  <td class="">FormControl</td>
                </tr>
                <tr>
                  <td class="h6">placeholder</td>
                  <td class="">string</td>
                </tr>
                <tr>
                  <td class="h6">options</td>
                  <td>object</td>
                </tr>
              </tbody>
            </table>
          </div>

        </mat-step>
      </mat-stepper>
    </div>

  </div>

</div>
