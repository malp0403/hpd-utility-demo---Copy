
<div *ngIf="dataSource.length !=0; else NoDataFound"></div>
<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container *ngFor="let item of columnDisplayNames;let i = index" matColumnDef="{{item}}">
    <th mat-header-cell *matHeaderCellDef> {{item}}</th>
    <td mat-cell *matCellDef="let element"> {{element[columnPropertyNames[i]]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnDisplayNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnDisplayNames;"></tr>
</table>


  <mat-paginator #paginator (page)="handlePageEvent($event)" [length]="dataSource.length"
    [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize" [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>

<ng-template #NoDataFound>
  <div class="alert alert-warning" role="alert">
    <i class="fas fa-exclamation-circle"></i> No Data Found
  </div>
</ng-template>
